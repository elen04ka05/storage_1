<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная</title>
  <!--<link rel="stylesheet" href="/main/static/output.css" />-->
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@%5E1.0/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <!--<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>-->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <header class="p-4">
    <div class="flex items-center justify-between">
      <h1 class="text-3xl font-bold">Storage</h1>
      <nav>
        <a href="#" class="hover:underline" id="profile_btn">Profile</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="p-4 flex">
      <input type="text" class="bg-slate-100 p-2.5 rounded-full pl-4 grow" placeholder="Search">
      <button id="create_snippet"
        class="flex-none p-2.5 px-4 w-20 bg-blue-400 rounded-full ml-4 hover:bg-blue-500 active:bg-blue-400 text-white">
        +
      </button>
    </div>
    <div class="p-4 pt-0 flex justify-between">
      <div class="flex gap-x-4" id="tags-container"></div>
      <div class="flex gap-x-4">
        <button class="flex-none py-1 w-8 bg-slate-100 rounded-full hover:bg-slate-200 active:bg-slate-100" id="tags" type="button" data-toggle="modal" data-target="#itemModal">
          +
        </button>
        <div class="modal" id="itemModal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Tags list</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <ul id="itemList">
                </ul>

                <form id="addItemForm">
                  <div class="form-group">
                    <label for="newItem">Add tag:</label>
                    <input type="text" class="form-control" id="newItem" name="newItem">
                  </div>
                  <button type="submit" class="btn btn-primary">Add</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex p-4 pt-0 gap-4 flex-wrap" id="cards-container"></div>
  </main>

  <script src="{% static 'JS/home_page.js' %}"></script>
</body>

</html>
