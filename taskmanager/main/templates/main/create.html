<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_in</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
</head>
<body>
<div>
    <button id="return_main" class="bg-blue-500 text-white w-32 p-1 rounded-lg hover:bg-blue-600 font-semibold">
        return to main
    </button>
</div>
<div class="my-4 mx-4 ">
    <input type="text" id="filename" class="p-1 border w-1/5 text-base focus:outline-none focus:ring-0 focus:border-gray-600 border-rounded-lg" placeholder="filename"/>

                <select class="p-2" id="language" name="language">
                    <option selected>Select language</option>
                    <option value="JavaScript" >JavaScript</option>
                    <option value="Java" >Java</option>
                    <option value="C++">C++</option>
                    <option value="C#">C#</option>
                    <option value="C">C</option>
                    <option value="Python">Python</option>
                    <option value="Kotlin">Kotlin</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                </select>

                <select class="p-2" id="tag" name="tag">
                     <option selected>Select tag</option>
                </select>
</div>
    <form class="my-4 mx-4">
  <p><b>Enter code here</b></p>
  <p><textarea rows="23" class="w-full px-0 text-sm text-gray-900 bg-white border-2 border-rounded-lg border-blue-500 dark:bg-gray-800 focus:ring-3 dark:text-white dark:placeholder-gray-400" id="new_file"></textarea></p>
 </form>
    <div class="my-4 mx-4">
            <button id="debug_btn"
                class="bg-blue-500 text-white w-32 p-1 rounded-lg hover:bg-blue-600 font-semibold">
                debug AI
            </button>
            <button id="save_btn"
                class="bg-blue-500 text-white w-32 p-1 rounded-lg hover:bg-blue-600 font-semibold">
                Save
            </button>

        </div>
</div>
<script src="{% static 'JS/create.js' %}"></script>
</body>
</html>
