<!doctype html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_in</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
</head>
<!--bg-blue-400, hover:bg-blue-500-->
<body>
<div class="flex justify-center items-center h-screen bg-blue-500">
    <div class="w-2/5 p-6 shadow-lg bg-white rounded-lg">
        <h1 class="text-3xl block text-center font-semibold">Login</h1>
        <form method="post">
            {%  csrf_token %}
            <hr class="mt-3">
            <div class="mt-3">
                <label for="username" class="block text-base mb-2">Username</label>
                <input type="text" id="username"/>
                {{ form.username }}
            </div>
            <div class="mt-3">
                <label for="password" class="block text-base mb-2">Password</label>
                <input type="text" id="password"/>
                {{ form.pass_1 }}
            </div>
            <div>
                <div class="mt-5">
                    <button class=" bg-blue-500 text-white py-1 w-full rounded-md hover:bg-blue-600 font-semibold"
                            id="sign_in_btn">Login
                    </button>
                </div>
                <div>
                    <a href="#" class="text-blue-500 font-semibold" id="sign_up_page_btn">Not register? </a>
                </div>
            </div>
        </form>
    </div>
</div>

<script type="module" src="{% static 'JS/navigation_sign_in.js' %}"></script>
</body>

</html>
