{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/output.css" />
</head>

<body class="flex flex-col">
    <div class="p-4 flex justify-between">
        <button
            id="return-button"
            class="rounded-full bg-slate-100 py-1 px-4 cursor-pointer hover:bg-slate-200 active:bg-slate-100"
        >
            return to main
        </button>
        <div>
            <button
                id="copy-button"
                class="rounded-full bg-slate-100 py-1 px-4 cursor-pointer hover:bg-slate-200 active:bg-slate-100"
            >
                copy
            </button>
            <button
                id="edit-button"
                class="rounded-full bg-slate-100 py-1 px-4 cursor-pointer hover:bg-slate-200 active:bg-slate-100"
            >
                edit
            </button>
            <button
                id="delete-button"
                class="rounded-full bg-slate-100 py-1 px-4 cursor-pointer hover:bg-slate-200 active:bg-slate-100"
            >
                delete
            </button>
        </div>
    </div>

    <div class="p-4 flex">
        <h1 id="header" class="text-3xl font-bold">
            FastAPI back-end example
        </h1>
    </div>

    <div class="p-4 flex gap-x-4">
        <div class="p-4 rounded-full bg-slate-100 py-1 px-4 cursor-pointer hover:shadow-md transition">
            back-end
        </div>

        <div class="p-4 rounded-full bg-slate-100 py-1 px-4 cursor-pointer hover:shadow-md transition">
            python
        </div>
    </div>

    <div id="code-container" class="flex m-4 p-4 bg-slate-100 rounded-md">
        <code id="code" class="whitespace-pre">import requests&#10;import uvicorn&#10;import random&#10;from fastapi import FastAPI, HTTPException&#10;&#10;app = FastAPI()</code>
    </div>

    <div class="p-4 flex justify-between">
        <button
            id="history-button"
            class="rounded-full bg-slate-100 py-1 px-4 cursor-pointer hover:bg-slate-200 active:bg-slate-100"
        >
            history
        </button>
        <div>
            <button
                id="debug-button"
                class="rounded-full bg-slate-100 py-1 px-4 cursor-pointer hover:bg-slate-200 active:bg-slate-100"
            >
                debug AI
            </button>
        </div>
    </div>

    <script src="{% static 'JS/snippet.js' %}"></script>
</body>

</html>
